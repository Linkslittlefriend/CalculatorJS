<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js" defer>

    </script>
</head>
<body>
    <div class = "calculator">
        <div class = "screen">
            <div class = "output" id = "hud">
                Type...
            </div>
            <div class = "output" id = "operhud">
                
            </div>
            <div class="output" id  = "minihud">
                
            </div>
        </div>
        <div class = "btns">
            <button id ="dig1" value="1">1</button>
            <button id ="dig2" value="2">2</button>
            <button id ="dig3" value="3">3</button>
        </div>
        <div class = "btns">
            <button id ="dig4" value="4">4</button>
            <button id ="dig5" value="5">5</button>
            <button id ="dig6" value="6">6</button>
        </div>
        <div class = "btns">
            <button id ="dig7" value="7">7</button>
            <button id ="dig8" value="8">8</button>
            <button id ="dig9" value="9">9</button>
        </div>
        <div class = "lastrow">
            <div class = "btns">
                <button id ="dig9" value="0">0</button>
            </div>
            <div class="oper">
                <button id = "clear">C</button>
                <button id = "backspace">&lt;=</button>
            </div>
        </div>
        <div class = "oper">
            <div class = "normal">
                <button id ="operp" value="+">+</button>
                <button id ="operM" value="-">-</button>
                <button id ="operT" value="*">*</button>
                <button id ="operD" value="/">/</button>
            </div>
            <button id ="operE" value="=">=</button>
        </div>
        
    </div>
</body>
</html>
